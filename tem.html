<!DOCTYPE html>
<html>
<head>
  <title style="font: size 200px;">Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles6.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    label {
      display: block;
      margin-top: 10px;
    }
    
    input[type="text"], select {
      width: 150px;
      padding: 5px;
    }
    
    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  
  <label for="temperature">Temperature:</label>
  <input type="text" id="temperature" placeholder="Enter temperature" />
  
  <label for="from">From:</label>
  <select id="from">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  
  <label for="to">To:</label>
  <select id="to">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  
  <button onclick="convertTemperature()">Convert</button>
  <head>
    <title>Align Buttons to the Right</title>
    <style>
      .container {
        text-align: right;
      }
    </style>
  <div id="result"></div>
  
  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById("temperature").value;
      var fromUnit = document.getElementById("from").value;
      var toUnit = document.getElementById("to").value;
      var convertedTemperature;
      
      // Convert Celsius to other units
      if (fromUnit === "celsius") {
        if (toUnit === "fahrenheit") {
          convertedTemperature = (temperatureInput * 9/5) + 32;
        } else if (toUnit === "kelvin") {
          convertedTemperature = parseFloat(temperatureInput) + 273.15;
        } else {
          convertedTemperature = temperatureInput;
        }
      }
      
      // Convert Fahrenheit to other units
      if (fromUnit === "fahrenheit") {
        if (toUnit === "celsius") {
          convertedTemperature = (temperatureInput - 32) * 5/9;
        } else if (toUnit === "kelvin") {
          convertedTemperature = (parseFloat(temperatureInput) + 459.67) * 5/9;
        } else {
          convertedTemperature = temperatureInput;
        }
      }
      
      // Convert Kelvin to other units
      if (fromUnit === "kelvin") {
        if (toUnit === "celsius") {
          convertedTemperature = parseFloat(temperatureInput) - 273.15;
        } else if (toUnit === "fahrenheit") {
          convertedTemperature = (parseFloat(temperatureInput) * 9/5) - 459.67;
        } else {
          convertedTemperature = temperatureInput;
        }
      }
      
      // Display the converted temperature
      document.getElementById("result").innerHTML = "Converted Temperature: " + convertedTemperature + " " + toUnit;
    }
  </script>
</body>
</html>
